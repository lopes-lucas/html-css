<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tagas em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos das lista a seguir. Passe o mouse em cima para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> a <h6>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista Numerada</abbr></li> 
        <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>    
    </ul>
</body>
</html>
