<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1.5px solid black;
        }
        td.num {
            text-align: center;
        }
        th.title {
            background-color: gray;
            color: white;
        }
        td#title {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="title" scope="col">Área</th>
                <th rowspan="2" class="title" scope="col">Disciplina</th>
                <th colspan="2" class="title" scope="colgroup">Notas</th>
                <th rowspan="2" class="title" scope="col">Média</th>
            </tr>
            <tr>
                <th class="title" scope="col">Nota 1</th>
                <th class="title" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num"0.0\>0.0</td>
            </tr>
                <th colspan="4" class="title" scope="row">Média de Exatas</th>
                <td class="num" id="title">0.0</td>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="title" scope="row">Média de Humanas</th>
                <td class="num" id="title">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
